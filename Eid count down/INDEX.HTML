<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha Countdown</title>
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
<body>

    <div class="wraper">
        <div class="">

      <div class="Countdown-container">
        
        <div>
        <div class="Big-text small-dev" id="miliSecs"></div>

        </div>
        
        <div>
        <div class="Big-text" id="secs"></div>
        <span>Seconds</span>
        </div>

        <div>
        <div class="Big-text" id="minitue"></div>
        <span>Minitues</span>
        </div>


         <div>
        <div class="Big-text" id="hours"></div>
        <span>Hours</span>
        </div>

         
        <div>
        <div class="Big-text" id="days"></div>
        <span>Days</span>
       </div>


        <div>
        <div class="Big-text" id="months"></div>
        <span>Month</span>
       </div>





    </div>
        </div>

    </div>






    <script src="APP.JS"></script>

</html>
